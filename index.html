<!doctype html>
<html>

<head>
    <title>TcTo</title>
    <meta name="description" content="Tic Tac Toe game">
    <meta name="keywords" content="tic tac toe cross circle game">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="start">
        <h2 id="header">Tic Tac Toe</h2>
        <h4>Choose side</h4>
        <form>
            <div id="radio-buttons">
                <label>Cross <br>
                    <input type="radio" id="x-choice" value="x" name="figure">
                </label>
                <label>Circle <br>
                    <input type="radio" id="o-choice" value="o" name="figure">
                </label>
            </div>
            <input type="submit" id="start-button" value="START">
        </form>
    </div>
</body>
<script type="module" src="./scripts/main.js"></script>

</html>
